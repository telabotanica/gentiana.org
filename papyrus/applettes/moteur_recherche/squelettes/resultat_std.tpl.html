	<p class="information"><?=$vide;?></p>
<?php else : ?>
<ul id="more_resultat">
	<?php foreach ($resultats as $val) : ?>
	<li>
		<h2><a href="<?=$val['url'];?>" <?=$val['hreflang']!= ''?'hreflang="'.$val['hreflang'].'"':'';?> <?=$val['accesskey']!= ''?'accesskey="'.$val['accesskey'].'"':'';?> <?=$val['title']!= ''?'title="'.$val['title'].'"':'';?> ><?=$val['titre'];?></a></h2>
