<script type="text/javascript">
	//<![CDATA[

	
	// Fonction nettoyant un champ de formulaire d'une chaine donnée...
	function nettoyerChamp(id, chaine)
	{
		var sb = document.getElementById(id);
		var valeur = sb.value;
		if (valeur == chaine) {
			sb.value = '';
		}
		if (valeur == '') {
			sb.value = chaine;
		}
	}
	//]]>
</script>
