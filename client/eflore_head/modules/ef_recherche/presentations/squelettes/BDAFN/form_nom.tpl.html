<form id="eflore_form_nomenclature" name="eflore_form_nomenclature" action="{URL}" method="post">
	<fieldset>
		<legend>{form_legende}</legend>
		<table>
			<tr>
				<td>
					<label for="eflore_nom">{form_nom}</label>
					<input id="eflore_nom" name="eflore_nom" class="champ" tabindex="1000" size="30" maxlength="255" type="text" autocomplete="off" value="{EFLORE_NOM}" />
					<!-- BEGIN REFERENCIEL_UNIQUE -->
					<input id="eflore_referenciel" name="eflore_referenciel" type="hidden" value="{EFLORE_REF_UNIQUE_ID}"/>
					<!-- END REFERENCIEL_UNIQUE -->				
				</td>
			<!-- BEGIN REFERENCIEL_MULTIPLE -->
				<td>
					<label for="eflore_referenciel_select">{form_referentiel}</label>
					<select id="eflore_referenciel_select" name="eflore_referenciel" tabindex="1001" onchange="actualiserUrl();cache = new Object();">
		  				<option value="0">Tous</option>
						<!-- BEGIN REFERENCIEL -->
			  			<option value="{EFLORE_REF_MULTIPLE_ID}" title="{EFLORE_REF_MULTIPLE_INTITULE}" {EFLORE_REF_MULTIPLE_SELECTED}>{EFLORE_REF_MULTIPLE_ABREVIATION} (version {EFLORE_REF_MULTIPLE_VERSION})</option>
			  			<!-- END REFERENCIEL --> 
					</select>
				</td>
			<!-- END REFERENCIEL_MULTIPLE -->
				<td>
					<ul>
						<li>
							<input id="eflore_type_nom_scientifique" tabindex="1002" name="eflore_type_nom" value="nom_scientifique" type="hidden" {EFLORE_TYPE_NOM_SCIENTIFIQUE} />
						</li>
					</ul>
				</td>
				<td>
					<input id="eflore_nomenclature_submit" type="submit" value="OK" />
				</td>
			</tr>
		</table>
	</fieldset>
</form>
<script type="text/javascript" language="JavaScript" src="{EF_URL_JS}XmlHttpLookup.js"></script>
<script type="text/javascript"language="JavaScript">
<!-- 
	function actualiserUrl()
	{
		url_referentiel = document.getElementsByName('eflore_referenciel').item(0).value;
		return '{URL_COMPLETION_PREFIXE}'+url_referentiel+'{URL_COMPLETION_PARAM}';
	}
	url = actualiserUrl();
	document.onLoad = InitQueryCode('eflore_nom', url, 'eflore_type_nom_scientifique');
//--> 
</script>
